<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spørgsmålskort - Hackador</title>
        <style>

        * {
            color: #B0B0B8;
            text-align: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            margin: 0px;
            padding: 0px;
        }

        body {
            background: url('assets/bg_mobile.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        button {
            background-color: #ffffff; /* Background color is set in javascript */
            
            border:  none;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 16px;
            padding-bottom: 16px;
            width: 100%;

            border-radius: 5px;

            box-shadow: 0 0 6px #dedede;

            margin-bottom: 5%;

            font-size: 14px;

        }

        p {
            font-size: 16px;
        }

        .button-container {
            width: 100%;
        }

        .pick {

            bottom: 0%;
            left: 0%;
            right: 0%;

            border-radius: 0px;
            margin: 0px;
            
            position: absolute;

            padding-top: 10px;
            padding-bottom: 10px;
        }

        h1 {
            text-transform: uppercase;
            font-size: 26px;
            
            margin-top: 15%;
            margin-bottom: 5%;
        }

        #question {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            justify-content: space-between;
            margin-left: 10%;
            margin-right: 10%;
        }

        .text-box {
            margin-bottom: 10%;
        }



        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <main>
            <div id="question">
                <h1>Action</h1>
                <p id="body-text" class="text-box"></p>
                <div class="response-container">
                    <button class="response" id="response1" onclick="response1()"></button>
                    <button class="response" id="response2" onclick="response2()"></button>
                    <button class="response" id="response3" onclick="response3()"></button>
                    <button class="response" id="response4" onclick="response4()"></button>
                </div>
            </div>

            <div class="text-box" id="reply">
                <h1 id="correct-header"></h1>
                <p id="reply-text" class="body-text"></p>
            </div>

            <div class="button-container"><button class="pick" id="pick" onclick="question()">Træk et nyt spørgsmål</button></div>
        </main>
    </body>
</html>
