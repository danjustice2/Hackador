<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spørgsmålskort - Hackador</title>
        <style>
        * {
            color: #B0B0B8;
            text-align: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            margin: 0px;
            padding: 0px;
        }


        body {
            background: url('assets/bg_mobile.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            overscroll-behavior: none;
        }

        .page-container {
            display:flex;
            flex-direction:column;
            width: 100vw;
            
        }

        main {
            width: 100vw;
            position: relative;
            overflow: scroll;
            min-height: 90vh;
        }

        button {
            background-color: #212227; /* Background color is set in javascript */
            
            border:  none;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 16px;
            padding-bottom: 16px;
            width: 100%;

            border-radius: 5px;

            box-shadow: 0 0 6px #dedede;

            margin-bottom: 5%;

            cursor: pointer;

        }

        p {
            padding-left: 32px;
            padding-right: 32px;
            margin-bottom: 24px;
        }

        #body-text {
            font-size: 3vmax;
            padding-top: 5vh;
            padding-bottom: 5vh;
        }

        p, button {
            font-size: 2.5vmax;
        }
        
        .last {
            margin-bottom: 0;
        }

        .pick {
            border-radius: 0px;
            margin: 0px;
            position: -webkit-sticky; /* Safari */
            position: sticky;
            height: 10vmax;
            bottom: 0;

            width: 100%;

            flex-shrink: 0;
            flex-grow: 0;

            font-style:italic;
            font-size: 2vmax;
        }

        #pick {
            z-index: 10;
        }

        h1 {
            text-transform: uppercase;
            font-size: 3.5vmax;  
            margin-bottom: 8px;
            flex-grow: 0;
        }

        .container {

            min-height: 90vh;
            display:flex;
            flex-direction: column;
            
        }

        #question {
            padding: 20px;
        }

        #imgcontainer {
            position: relative;
            display: block;
            margin: auto;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 3;
        }

        .text-container {
            background-color: #131623;
            box-shadow: 0 0 3px #dedede;
            padding: 16px;
            padding-top: 5vh;
            padding-bottom: 5vh;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        img {
            max-height: 30vh;
            padding-top: 10%;
            padding-bottom: 10%;
        }

        .loader {
            width: 100vw;
            height: 100vh;
            background-color: #212227;
            position: fixed;
            bottom: 0;
            top: 0;
            z-index: 10000;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        #reply {
            z-index: 20;
        }

        #close {
            display: none;
            z-index: 25;
        }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <!-- <img src="assets/bg_mobile.png" alt="" style="object-fit:cover" /> -->
        <div class="loader">
            <h1>Indlæser...</h1>
            <h2>Vent venligst</h2>
        </div>
        <div class="page-container">
            <main>
                <div id="question" class="container">
                    <h1>Action</h1>
                    <p id="body-text"></p>
                    <div class="response-container">
                        <button class="response" id="response1" onclick="respond(1)"></button>
                        <button class="response" id="response2" onclick="respond(2)"></button>
                        <button class="response" id="response3" onclick="respond(3)"></button>
                        <button class="response" id="response4" onclick="respond(4)"></button>
                    </div>
                </div>

                <div id="reply" class="container">
                    <div id="imgcontainer">
                        <img src="" id="correct-img"/>
                    </div>
                    <div class="text-container">
                        <div>
                            <h1 id="correct-header"></h1>
                            <p id="reply-text" class="body-text"></p>
                            <p id="action-queue" class="body-text last">Action queue</p>
                        </div>
                    </div>    
                </div>
            </main>
            <button class="pick" id="pick" onclick="question()">Jeg har allerede besvaret spørgsmålet</button>
            <button class="pick" id="close" onclick="luk()">Luk</button>
        </div>
        
    </body>


</html>

<script>
    const loader = document.querySelector(".loader");
    window.onload = function(){
      setTimeout(function(){
        loader.style.opacity = "0";
        setTimeout(function(){
          loader.style.display = "none";
        }, 500);
      },1500);
    }
 </script>
