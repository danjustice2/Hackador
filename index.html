<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <title>Spørgsmålskort - Hackador</title>
        <style>
        * {
            color: #efdccf;
            text-align: center;
            font-family:"Open Sans";

            margin: 0px;
            padding: 0px;
        }


        body {
            background: url('assets/bg_mobile.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            overscroll-behavior: none;

            width: 100vw;
            height: 100vh;
            display:flex;
            flex-direction: column;
        }

        main {
            display:flex;
            flex-direction:column;
            
            flex-grow: 1;
        }

        button {
            background-color: rgb(34,32,29,0.28);
            
            border: 2px solid #56524b;
            border-radius: 6px;
            
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 16px;
            padding-bottom: 16px;
            width: 100%;

            margin-bottom: 16px;

            cursor: pointer;
        }

        p {
            padding-left: 32px;
            padding-right: 32px;
            margin-bottom: 24px;
        }

        #body-text {
            font-size: 2.5vmax;
            padding-left: 20px;
            padding-right: 20px;
            flex-grow: 1;
        }

        p, button {
            font-size: 2.3vmax;
        }
        
        .last {
            margin-bottom: 0;
        }

        .pick {
            height: auto;
            margin: 1vh;
            font-size: 1.8vmax;
            bottom: 0px;
            width: 80%;
            background-color: rgb(0, 174, 229, 0.7);
            color: #fff;
        }

        .pick-buttons {
            flex-grow: 0;
            height: auto;
        }

        #pick {
            z-index: 10;
        }

        h1 {
            text-transform: uppercase;
            font-size: 3.5vmax;  
            margin-bottom: 8px;
            flex-grow: 0;
            color: orange;
            letter-spacing: 2px;
        }

        .container {
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .response-container {
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 75vh;
        } 

        #question {
            padding: 20px;
            flex-grow: 1;
        }

        #imgcontainer {
            position: relative;
            display: block;
            margin: auto;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 3;
        }

        .text-container {
            background-color: #131623;
            box-shadow: 0 0 3px #dedede;
            padding: 16px;
            padding-top: 5vh;
            padding-bottom: 5vh;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        img {
            max-height: 30vh;
            padding-top: 10%;
            padding-bottom: 10%;
        }

        .loader {
            width: 100vw;
            height: 100vh;
            background-color: #212227;
            position: fixed;
            bottom: 0;
            top: 0;
            z-index: 10000;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        #reply {
            z-index: 20;
        }

        #close {
            z-index: 25;
        }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <!-- <img src="assets/bg_mobile.png" alt="" style="object-fit:cover" /> -->
        <div class="loader">
            <h1>Indlæser</h1>
            <h2>Vent venligst</h2>
        </div>
        <main>
            <div id="question">
                <h1>Action</h1>
                <div class="container">
                    <div><p id="body-text"></p></div>
                    <button class="response" id="response1"></button>
                    <button class="response" id="response2"></button>
                    <button class="response" id="response3"></button>
                    <button class="response" id="response4"></button>
                </div>
            </div>

            <div id="reply" class="container">
                <div id="imgcontainer">
                    <img src="" id="correct-img"/>
                </div>
                <div class="text-container">
                    <h1 id="correct-header"></h1>
                    <p id="reply-text" class="body-text"></p>
                    <p id="action-queue" class="body-text last">Action queue</p>
                </div>    
            </div>
        </main>

        <div class="pick-buttons">
            <button class="pick" id="pick" onclick="Question()">Jeg har allerede besvaret spørgsmålet</button>
            <button class="pick" id="pick-new" style="display: none;" onclick="Question()">Træk nyt spørgsmål</button>
            <button class="pick" id="close" onclick="CloseElements()">Luk</button>
        </div>
        
    </body>
</html>

<script>
    const loader = document.querySelector(".loader");
    window.onload = function(){
      setTimeout(function(){
        loader.style.opacity = "0";
        setTimeout(function(){
          loader.style.display = "none";
        }, 500);
      },1500);
    }
 </script>
